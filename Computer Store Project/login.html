<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/themes/splide-skyblue.min.css">
    <script src="./node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm nav-red">
        <div class="container-fluid">
            <a class="navbar-brand ms-1" href="./index.html">
                <img src="./image/Logo.png" alt="" width="70px">
            </a>
        </div>
    </nav>
    <div class="container mt-4 p-5 rounded w-50 shadow p-4 mb-4 bg-white">
        <h1 class="text-center mt-3">Login</h1>
        <form class="mt-3" onsubmit="login(event)" autocomplete="off">
            <label for="username" class="form-label m-0">Username:</label>
            <input type="text" placeholder="Username" name="username" id="username" class="form-control">
            <p class="m-0 text-danger" style="font-size: 12px;" id="usernameError">Error</p>
            <label for="password" class="form-label m-0 mt-3">Password:</label>
            <input type="password" placeholder="Password" name="password" id="password" class="form-control">
            <p class="m-0 text-danger" style="font-size: 12px;" id="passwordError">Error</p>
            <input type="submit" class="btn btn-danger mt-4" value="Login">
            <!-- <input type="submit" value="Log In" class="btn btn-success mt-4"> -->
        </form>
        <p class="text-center mt-3">Create account? <a href="./registration.html">Link</a></p>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Info</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <h6>You are logged successfully</h6>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
